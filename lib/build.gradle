plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

repositories {
    maven {
        url "https://nexus.geomatys.com/repository/geotoolkit/"
    }

    // Use Maven Central for resolving dependencies.
    mavenCentral()

    // Mvn repository for geotools
    maven {
        url "https://repo.osgeo.org/repository/geotools-releases/"
    }
}

dependencies {
    // Use JUnit test framework.
    testImplementation libs.junit

    implementation group: 'org.geotools', name: 'gt-shapefile', version: '30.1'
    implementation group: 'org.geotools', name: 'gt-geojson', version: '30.1'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.j3lte.geojson.Library'
        )
    }
    archiveBaseName = 'geojson-j3lte'
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    exclude 'META-INF/*.RSA', 'META-INF/*.SF','META-INF/*.DSA' // remove signature files
}
